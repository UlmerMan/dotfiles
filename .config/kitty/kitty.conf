
# Font configuration
font_family      JetBrains Mono
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        12.0

# Window settings
window_padding_width 4
hide_window_decorations yes

# Background opacity
background_opacity 0.9
dynamic_background_opacity yes

# Enable background blur on supported platforms
background_blur yes

# Color scheme
background #000000
foreground #ffffff

cursor #ffffff
cursor_shape block

# URLs
url_style curly
detect_urls yes
copy_on_select yes

# Bell
enable_audio_bell no
visual_bell_duration 0.0

# Tab bar
tab_bar_style powerline
tab_powerline_style slanted

# Performance
repaint_delay 10
input_delay 3
sync_to_monitor yes
