#########################################################################################
NOT AUTOGENERATED HYPR CONFIG.
########################################################################################

# Monitor Configuration
# Default monitor (typically external)
monitor=,preferred,auto,1

# Laptop monitor - disabled when lid is closed
monitor=eDP-1,preferred,auto,1
# Disable laptop monitor when lid is closed
bindl=,switch:Lid Switch,exec,hyprctl keyword monitor "eDP-1, disable"

# Some default env vars
env = XCURSOR_SIZE,24
env = GTK_THEME,Adwaita:dark
env = QT_STYLE_OVERRIDE,Adwaita-Dark
env = GTK_THEME_VARIANT,dark
env = QT_QPA_PLATFORMTHEME,qt5ct
# XDG Desktop Portal
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
# Suppress xdg-desktop-portal warning
env = XDG_DESKTOP_PORTAL_DIR,/usr/share/xdg-desktop-portal/portals/
# Toolkit Backend Variables
env = QT_QPA_PLATFORM,wayland;xcb
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland
# Hardware video acceleration
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1

# Execute your favorite apps at launch
exec-once = waybar
exec-once = nm-applet --indicator

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24

# Force dark theme
env = GTK_THEME,Adwaita:dark
env = QT_STYLE_OVERRIDE,Adwaita-Dark
env = GTK_THEME_VARIANT,dark
env = QT_QPA_PLATFORMTHEME,qt5ct

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = de
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = -0.7 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 3
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    no_cursor_warps = true

    layout = dwindle
    
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    # Screen dimming
    dim_inactive = true
    dim_strength = 0.1
}

# Animation settings
animations {
    enabled = yes

    # Faster bezier curve
    bezier = myBezier, 0.05, 0.9, 0.1, 1.0
    bezier = linear, 0.0, 0.0, 1.0, 1.0
    bezier = wind, 0.05, 0.9, 0.1, 1.0
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = slow, 0, 0.85, 0.3, 1.0

    # Faster animations
    animation = windows, 1, 4, wind
    animation = windowsIn, 1, 3, winIn
    animation = windowsOut, 1, 3, winOut
    animation = windowsMove, 1, 4, wind
    animation = border, 1, 5, linear
    animation = borderangle, 1, 5, linear
    animation = fade, 1, 3, default
    animation = workspaces, 1, 3, wind
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, kitty  # Fix for Enter key to launch kitty
bind = $mainMod, Q, killactive,
bind = $mainMod, E, exec, dolphin
bind = $mainMod, F, togglefloating,
bind = $mainMod, R, exec, wofi --conf ~/.config/wofi/config --style ~/.config/wofi/style.css --show drun
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,
bind = $mainMod, L, exec, hyprlock

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

bind = $mainMod, SHIFT, h, movewindow, l
bind = $mainMod, SHIFT, l, movewindow, r
bind = $mainMod, SHIFT, k, movewindow, u
bind = $mainMod, SHIFT, j, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Move between workspaces with mainMod + TAB (next) and mainMod + SHIFT + TAB (previous)
bind = $mainMod, tab, workspace, e+1
bind = $mainMod SHIFT, tab, workspace, e-1

# Mouse controls for windows:
# Left click
bindm = $mainMod, mouse:272, movewindow
# Right click
bindm = $mainMod, mouse:273, resizewindow
# Middle click (optional, for toggling floating)
bind = $mainMod, mouse:274, togglefloating

# Window grouping
bind = $mainMod, G, togglegroup # Toggle group
bind = $mainMod ALT, G, lockgroups # Lock/unlock groups
bind = $mainMod, H, changegroupactive, b # Focus previous window in group
bind = $mainMod, L, changegroupactive, f # Focus next window in group
bind = $mainMod SHIFT, H, moveintogroup, l # Move window into group on the left
bind = $mainMod SHIFT, L, moveintogroup, r # Move window into group on the right
bind = $mainMod SHIFT, G, moveoutofgroup # Move window out of group
